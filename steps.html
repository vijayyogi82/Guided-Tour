<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Start Guided Tour</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center" id="welcome" data-intro="Welcome! Let's take a quick tour of our site.">Welcome to Our Platform!</h1>
        
        <button id="actionButton" class="btn btn-primary mt-3" data-intro="Click this button to perform an action.">Click Me</button>

        <input type="text" id="textInput" class="form-control mt-3" placeholder="Enter your name"
            data-intro="This is an input field where you can type your details.">

        <a href="#" class="btn btn-info mt-3" data-intro="Click this link to learn more about us.">Learn More</a>

        <button id="startTour" class="btn btn-success mt-3">Start Tour</button>
    </div>

    <!-- Include JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            startTour();
        });

        function startTour() {
            introJs().setOptions({
                showProgress: true,
                showStepNumbers: true,
                exitOnOverlayClick: false,
                disableInteraction: true,
                doneLabel: "Finish",
                nextLabel: "Next →",
                prevLabel: "← Back",
            }).start();
        }

        document.getElementById("startTour").addEventListener("click", startTour);
    </script>

</body>
</html>
